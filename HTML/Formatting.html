<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTPMQL</title>
</head>
<body>
    <p>Le Thanh Tam</p>
    <p><strong>Le Thanh Tam</strong></p>
    <p><small>Le Thanh Tam</small></p>
    <p>Le Thanh<mark>Tam</mark></p>
    <p>My favourite color: <del>red</del><ins>yellow</ins></p>
    <p>This is <sup>my computer</sup> text.</p>
    
</body>
</html>
