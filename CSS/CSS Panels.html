<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>PTPMQL </title>
</head>
<body>
    <div class="w3-container">
        <h2>Thanh Tam </h2>
      
        <div class="w3-panel w3-red">

      </div>
      
<div class="w3-container">
    <h2>Le Thanh Tam </h2>
  
    <div class="w3-panel w3-pale-pink">
      <p>Ola papi </p>
    </div>
  </div>
  <div class="w3-panel w3-leftbar w3-sand w3-xxlarge w3-serif">
    <p><i>Tammi </i></p>
  </div> 
  <div class="w3-panel w3-gray">
    <h3>2121051428 </h3>
    <p>Hello </p>
  </div>

    <p>Hello</p>
  </div>
  <div class="w3-panel w3-pink w3-display-container">
    <span onclick="this.parentElement.style.display='none'"
    class="w3-button w3-pale-red w3-large w3-display-topright">x</span>

  </div>
  <button class="w3-button w3-red" onclick="document.getElementById('id01').style.display='block'">Show Panel</button> 

<div id="id01" class="w3-panel w3-black w3-display-container" style="display:none">
  <span onclick="this.parentElement.style.display='none'"
  class="w3-button w3-yellow w3-display-topright">x</span>
